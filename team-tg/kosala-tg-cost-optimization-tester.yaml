# A testGrid Job
version: '0.9'
emailToList: "kosala@wso2.com"
infrastructureConfig:
  iacProvider: CLOUDFORMATION
  infrastructureProvider: AWS
  containerOrchestrationEngine: None
  includes:
    - MySQL-5.7
    - Ubuntu-18.04
  provisioners:
    - name: two-node-deployment
      remoteRepository: "git@github.com:wso2-support/aws-is.git"
      remoteBranch: "5.7.0"
      description: Provision Infra for running intg tests
      scripts:
        - name: 'prod-wso2is-scenarios-deployment'
          description: ''
          type: CLOUDFORMATION
          file: /is/Minimum-HA/identity.yaml
          inputParameters:
            parseInfrastructureScript: false
            DBPassword: "DB_Password"
            KeyPairName: "deployment-prod"
            CertificateName: "wso2cert_us_east_2"
            DBUsername: "wso2carbon"
            ElasticSearchEndpoint: "https://search-testgrid-prod-hn2zfvehc7i2edigkxnfjljc6y.us-east-1.es.amazonaws.com"
            InternalPrepareForTest: "True"
            region: "us-east-2"
        - name: 'prod-wso2is-samples-deployment'
          description: ''
          type: CLOUDFORMATION
          file: is-samples/test-is-samples.yml
          inputParameters:
            AMI: "ami-01b72d1b13ca0b4bc"
            KeyPairName: "deployment-prod"
            ProductVersion: "5.7.0"
jobConfig:
  builds:
    - schedule: manual
      combinationAlgorithm: exact
      combinations:
      - OS: Ubuntu-18.04
        DBEngine: MySQL-5.7
        JDK: OpenJDK-8
    - schedule: daily
      combinationAlgorithm: exact
      combinations:
      - OS: CentOS-7.5
        DBEngine: MySQL-5.7
        JDK: OpenJDK-8
        LDAP: Default
    - schedule: weekly
      combinationAlgorithm: at_least_one
      infraResources:
      - OS:
          - CentOS-7.5
      - DBEngine:
          - MySQL-5.7
          - MySQL-5.6
          - Oracle-SE2-12.1
          - Postgres-10.5
      - JDK:
          - OpenJDK-8
          - OracleJDK-8
      - LDAP:
          - Default
    - schedule: monthly
      combinationAlgorithm: all
      infraResources:
      - OS:
          - CentOS-7.5
      - DBEngine:
          - MySQL-5.7
          - Oracle-SE2-12.1
          - MySQL-5.6
          - Postgres-10.5
      - JDK:
          - OpenJDK-8
          - OracleJDK-8
      - LDAP:
          - Default
scenarioConfigs:
  - testType: TESTNG
    remoteRepository: "https://github.com/wso2/product-is.git"
    remoteBranch: "product-scenarios"
    name: "2-single-sign-on"
    description: "2-single-sign-on"
    file: product-scenarios/test.sh
    inputParameters:
RemoteProductDir: "/usr/lib/wso2/wso2is/5.7.0/wso2is-5.7.0"

